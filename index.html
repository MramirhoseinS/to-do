<!DOCTYPE html>
<html lang="en">
  <head>
    <title>player</title>
    <link
      rel="title icon"
      type="img/svg"
      href="../icon/svgs/regular/cart-shopping-fast.svg"
    />
    <meta charset="utf-8" />
    <meta
      name="Dove"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../icon/css/all.css">
    <!-- <link rel="stylesheet" href="./icon/css/all.css"/> -->
    <link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body style="background-color: rgb(50, 48, 48);">
		
		<div class="container text-center text-light">
      <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8">
          <header>
            <p class="mt-5" id="title">ready for it</p>
          </header>
          <main>
            <img src="./img/Shadmehr.jpg" alt="" id="img" class="img-fluid rounded-circle w-50 mt-5 mb-4">
            <input type="range" class="form-range mt-5" id="input" min="0">
            <div class="list-group-flush list-group-horizontal mt-4">
              <button id="backward" class="btn btn-outline-light me-3 pb-1 ps-2 pe-2"><i class="fa-regular fa-backward"></i></button>
              <button id="pause" class="btn btn-outline-light me-3 pb-1"><i class="fa-regular fa-play"></i></button>
              <button id="forward" class="btn btn-outline-light pb-1 ps-2 pe-2"><i class="fa-regular fa-forward"></i></button>
            </div>
          </main>
        </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
      
    </div>


    <script src="./source.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
